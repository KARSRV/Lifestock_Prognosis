<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Symptoms</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #f5f5f5;
        min-height: 200vh;
      }

      h2 {
        text-align: center;
        margin-top: 6rem;
        font-weight: 600;
        font-size: 2rem;
        letter-spacing: 1px;
      }

      /* Floating Navbar */
      .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        padding: 12px 30px;
        display: flex;
        gap: 25px;
        z-index: 1000;
        transition: top 0.3s ease, opacity 0.3s ease;
        backdrop-filter: blur(8px);
      }

      .navbar a {
        color: #f5f5f5;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s ease;
      }

      .navbar a:hover {
        color: orange;
      }

      .navbar.hidden {
        top: -80px;
        opacity: 0;
      }

      /* Form Card */
      form {
        width: 70%;
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #111;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(255, 123, 0, 0.15);
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 1.5rem;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #1a1a1a;
        color: #f5f5f5;
        font-size: 0.95rem;
        transition: border 0.2s ease;
      }

      input[type="number"]:focus {
        border: 1px solid orange;
        outline: none;
      }

      /* Symptom Checkboxes */
      .custom-checkbox {
        padding: 14px 18px;
        border-radius: 10px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1a1a1a;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
        cursor: pointer;
        user-select: none;
      }

      .custom-checkbox:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(255, 123, 0, 0.25);
      }

      .custom-checkbox span {
        font-weight: 400;
        font-size: 0.95rem;
      }

      .custom-checkbox input[type="checkbox"] {
        transform: scale(1.3);
        cursor: pointer;
        margin: 0;
        accent-color: orange;
      }

      label.custom-checkbox:has(input[type="checkbox"]:checked) {
        box-shadow: 0 0 10px 2px orange;
        background-color: #222;
      }

      /* Button */
      button {
        background: black;
        color: white;
        border: 2px solid white;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        display: block;
        margin: 25px auto 0;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #111;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Floating Navbar -->
    <div class="navbar" id="navbar">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/rag">RAG</a>
    </div>

    <h2>SELECT SYMPTOMS</h2>

    <form method="post">
      {% csrf_token %}

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" step="0.1" required />

      <label for="temperature">Temperature:</label>
      <input
        type="number"
        name="temperature"
        id="temperature"
        step="0.1"
        required
      />

      {% for checkbox in form.symptoms %}
      <label class="custom-checkbox" for="{{ checkbox.id_for_label }}">
        <span>{{ checkbox.choice_label }}</span>
        {{ checkbox.tag }}
      </label>
      {% endfor %}

      <button type="submit">Submit</button>
    </form>

    <script>
      // Floating navbar hide/show
      let lastScroll = 0;
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > 50) {
          navbar.classList.add("hidden");
        } else {
          navbar.classList.remove("hidden");
        }
        lastScroll = currentScroll;
      });

      // Checkbox glow effect
      document.querySelectorAll("label.custom-checkbox").forEach((label) => {
        const checkbox = label.querySelector('input[type="checkbox"]');
        if (!checkbox) return;

        function updateGlow() {
          if (checkbox.checked) {
            label.classList.add("glow");
          } else {
            label.classList.remove("glow");
          }
        }
        checkbox.addEventListener("change", updateGlow);
        updateGlow();
      });
    </script>
  </body>
</html>
