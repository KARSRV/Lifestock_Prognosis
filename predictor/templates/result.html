<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h2 {
        font-weight: 600;
        font-size: 2rem;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
      }

      /* Floating Navbar */
      .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        padding: 12px 30px;
        display: flex;
        gap: 25px;
        z-index: 1000;
        transition: top 0.3s ease, opacity 0.3s ease;
        backdrop-filter: blur(8px);
      }

      .navbar a {
        color: #f5f5f5;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s ease;
      }

      .navbar a:hover {
        color: orange;
      }

      .navbar.hidden {
        top: -80px;
        opacity: 0;
      }

      /* Result Box */
      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .result-box {
        background: #111;
        padding: 2rem 2.5rem;
        border-radius: 14px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(255, 123, 0, 0.15);
      }

      p {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 2rem;
      }

      /* Button */
      .btn {
        display: inline-block;
        background: black;
        color: white;
        border: 2px solid white;
        padding: 12px 28px;
        border-radius: 50px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background-color: #111;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Floating Navbar -->
    <div class="navbar" id="navbar">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/rag">RAG</a>
    </div>

    <!-- Result Section -->
    <div class="container">
      <div class="result-box">
        <h2>Predicted Disease</h2>
        <p><strong>{{ disease }}</strong></p>
        <a href="{% url 'symptom_check' %}" class="btn">Try Again</a>
      </div>
    </div>

    <script>
      // Floating navbar hide/show on scroll
      let lastScroll = 0;
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > 50) {
          navbar.classList.add("hidden");
        } else {
          navbar.classList.remove("hidden");
        }
        lastScroll = currentScroll;
      });
    </script>
  </body>
</html>
